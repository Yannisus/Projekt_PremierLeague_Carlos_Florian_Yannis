{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="card">
            <h2 class="text-center" style="margin-top: 0; color: #1a2a6c;"><i class="fas fa-plus-circle"></i> Neuen Club erstellen</h2>
            <hr>
            <form method="post">
                <div class="form-group">
                    <label for="club_name">Club Name</label>
                    <input type="text" class="form-control" name="club_name" placeholder="z.B. FC Bayern MÃ¼nchen" required>
                </div>
                <div class="form-group">
                    <label for="country">Land</label>
                    <input type="text" class="form-control" name="country" placeholder="z.B. Deutschland">
                </div>
                <div class="form-group">
                    <label for="stadium">Stadion</label>
                    <input type="text" class="form-control" name="stadium" placeholder="z.B. Allianz Arena">
                </div>
                
                <div class="text-right">
                    <a href="{{ url_for('index') }}" class="btn btn-default">Abbrechen</a>
                    <button type="submit" class="btn btn-primary">Club speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
