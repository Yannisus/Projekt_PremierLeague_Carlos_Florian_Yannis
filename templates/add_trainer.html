{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="card">
            <h2 class="text-center" style="margin-top: 0; color: #fdbb2d;"><i class="fas fa-user-tie"></i> Trainer hinzufügen</h2>
            <hr>
            <form method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="coach_firstname">Vorname</label>
                            <input type="text" class="form-control" name="coach_firstname" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="coach_name">Nachname</label>
                            <input type="text" class="form-control" name="coach_name" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="club_id">Club</label>
                    <select name="club_id" class="form-control" required>
                        <option value="">Bitte wählen...</option>
                        {% for c in clubs %}
                            <option value="{{ c.id }}">{{ c.club_name or c.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6">
                         <div class="form-group">
                            <label for="start_year">Startjahr</label>
                            <input type="number" class="form-control" name="start_year" min="1900" max="2100" placeholder="z.B. 2020">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="end_year">Endjahr</label>
                            <input type="number" class="form-control" name="end_year" min="1900" max="2100" placeholder="(Optional)">
                        </div>
                    </div>
                </div>

                <div class="text-right">
                    <a href="{{ url_for('index') }}" class="btn btn-default">Abbrechen</a>
                    <button type="submit" class="btn btn-primary">Trainer speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
