{% extends "base.html" %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    min-height: 100vh;
  }
  .navbar { margin-bottom: 0; background: transparent; box-shadow: none; }
  .auth-wrapper {
    max-width: 420px;
    margin: 80px auto;
  }
  .auth-card {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    text-align: center;
  }
  .auth-card h2 {
    margin-top: 0;
    margin-bottom: 30px;
    color: #333;
    font-weight: 700;
  }
  .form-control {
    height: 45px;
    border-radius: 25px;
    padding-left: 20px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    box-shadow: none;
  }
  .btn-auth {
    width: 100%;
    height: 45px;
    border-radius: 25px;
    background: linear-gradient(to right, #1a2a6c, #b21f1f);
    color: white;
    font-size: 16px;
    font-weight: 600;
    margin-top: 10px;
    border: none;
    transition: all 0.3s;
  }
  .btn-auth:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    color: white;
  }
  .auth-footer {
    margin-top: 20px;
    color: #666;
  }
  .auth-footer a { color: #b21f1f; font-weight: 600; }
  footer { display: none; }
</style>

<div class="auth-wrapper">
  <div class="auth-card">
    <div style="font-size: 40px; color: #1a2a6c; margin-bottom: 15px;">
        <i class="fas fa-futbol"></i>
    </div>
    <h2>{{ title }}</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ action }}">
      <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder="Benutzername" required autofocus>
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Passwort" required>
      </div>
      <button type="submit" class="btn btn-auth">{{ button_label }}</button>
    </form>

    <div class="auth-footer">
      {{ footer_text }} <a href="{{ footer_link_url }}">{{ footer_link_label }}</a>
    </div>
  </div>
</div>
{% endblock %}
