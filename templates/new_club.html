{% extends "base.html" %}

{% block content %}
<div style="max-width: 500px;">
  <h3>Neuer Club</h3>
  
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post" class="panel panel-default">
    <div class="panel-body">
      <div class="form-group">
        <label>Club-Name *</label>
        <input type="text" class="form-control" name="name" placeholder="z.B. Manchester City" required>
      </div>

      <div class="form-group">
        <label>Land</label>
        <input type="text" class="form-control" name="country" placeholder="z.B. England">
      </div>

      <div class="form-group">
        <label>Stadion</label>
        <input type="text" class="form-control" name="stadium" placeholder="z.B. Etihad Stadium">
      </div>

      <button type="submit" class="btn btn-primary">Erstellen</button>
      <a href="{{ url_for('index') }}" class="btn btn-default">Abbrechen</a>
    </div>
  </form>
</div>
{% endblock %}
