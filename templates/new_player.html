{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 30px;">
  <div class="page-header" style="margin-bottom: 30px;">
    <h1 style="font-size: 32px; margin-bottom: 10px;">üë§ Neuer Spieler</h1>
    <p class="text-muted">F√ºge einen Spieler zu einem Club hinzu</p>
  </div>

  {% if error %}
    <div style="background-color: #f8d7da; color: #721c24; padding: 12px; border-radius: 6px; margin-bottom: 20px; border-left: 4px solid #f5c6cb;">
      <strong>‚ö†Ô∏è Fehler:</strong> {{ error }}
    </div>
  {% endif %}

  <form method="post" class="panel panel-default" style="padding: 30px; border-radius: 8px;">
    <div class="form-group">
      <label for="name" style="font-weight: bold;">Spieler-Name *</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="z.B. Harry Kane" required>
    </div>

    <div class="form-group">
      <label for="position" style="font-weight: bold;">Position</label>
      <input type="text" class="form-control" id="position" name="position" placeholder="z.B. Striker, Defender">
    </div>

    <div class="form-group">
      <label for="club_id" style="font-weight: bold;">Club *</label>
      <select class="form-control" id="club_id" name="club_id" required>
        <option value="">-- Club w√§hlen --</option>
        {% for club in clubs %}
          <option value="{{ club.id }}">{{ club.name }}</option>
        {% endfor %}
      </select>
      {% if not clubs %}
        <p style="color: #dc3545; margin-top: 10px;">‚ö†Ô∏è Bitte erstelle zuerst einen Club</p>
      {% endif %}
    </div>

    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 20px;">
      Spieler hinzuf√ºgen
    </button>
  </form>

  <div style="margin-top: 20px; text-align: center;">
    <a href="{{ url_for('manage') }}" class="btn btn-default">
      ‚Üê Zur√ºck
    </a>
  </div>
</div>
{% endblock %}
