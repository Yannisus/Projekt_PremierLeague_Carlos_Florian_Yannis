{% extends "base.html" %}

{% block content %}
<div style="max-width: 500px;">
  <h3>Neuer Spieler</h3>
  
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post" class="panel panel-default">
    <div class="panel-body">
      <div class="form-group">
        <label>Spieler-Name *</label>
        <input type="text" class="form-control" name="name" placeholder="z.B. Harry Kane" required>
      </div>

      <div class="form-group">
        <label>Position</label>
        <input type="text" class="form-control" name="position" placeholder="z.B. Striker, Defender">
      </div>

      <div class="form-group">
        <label>Club *</label>
        <select class="form-control" name="club_id" required>
          <option value="">-- Club w√§hlen --</option>
          {% for club in clubs %}
            <option value="{{ club.id }}">{{ club.name }}</option>
          {% endfor %}
        </select>
        {% if not clubs %}
          <p style="color: red; margin-top: 5px;">Bitte erstelle zuerst einen Club</p>
        {% endif %}
      </div>

      <button type="submit" class="btn btn-primary">Erstellen</button>
      <a href="{{ url_for('index') }}" class="btn btn-default">Abbrechen</a>
    </div>
  </form>
</div>
{% endblock %}
